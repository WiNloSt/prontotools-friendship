kan: >
  ถึงพี่กาน พี่กานเป็นคนที่ผมไม่เคยกลัวเลย ตลกมากที่แรกๆมีแต่คนกลัวพี่กาน
  แต่ผมไม่เข้าใจ feeling นั้น ผมกลับรู้สึกว่าพี่กานเป็นคนที่ใส่ใจน้องๆมาก
  ผมยังจำวันที่ไป event กับพี่วันนึงแล้วขากลับฝนตกจนพี่ต้องมาส่งที่บ้าน
  ทั้งๆที่ตอนแรก พี่กะจะไม่ได้ไปส่งถึงบ้านอยู่แล้ว กับน้องๆ คนอื่นหลังๆ
  ผมก็เห็นว่าพี่กานพยายามทำตัวให้เข้าถึงได้ง่ายขึ้นแล้ว ผมก็ดีใจที่ Pronto Tools
  มีคนที่เก่ง และคอยผลักดัน Community อยู่ในบริษัท ผมยังคำพูดพี่เมื่อ 7-8
  เดือนก่อนได้เลย พี่กานบอกว่าพี่กานรู้สึกเหมือนอกหัก แต่พี่กานก็เคารพในการตัดสินใจของผม
  และพี่กานก็จะสนับสนุนเสมอ ผมก็อยากจะบอกพี่กานว่า ไม่ว่าพี่กานจะอยู่ที่ไหน
  พี่กานก็ยังเป็น จุดเริ่มต้นของ Pronto Tools และเป็น Inspiration ให้ผมอยู่เสมอ
  ขอให้พี่กานยังทำ Tech team และทำ Community ไปเรื่อยๆ และเจอกันอีกบ่อยๆ
  ตามงานต่างๆ นะครับ และก็สักวันพี่อาจจะมาชวนผมไปกิน Coco Ichibunya ใหม่นะ
  เหมือนตอนแรกๆ 555 ขอบคุณทุกสิ่งทุกอย่างที่พี่กานมอบให้พวกเราชาว Pronto Tools
  ขอให้พี่กานโชคดีนะฮับ จากแมวนั้ม
natty: >
  ถึงพี่เกร๋ พี่เกร๋เป็นคนที่สัมภาษณ์ผมเข้ามาเอง พี่เกร๋บอกว่าผมกวนตีนเพราะแค่ผมบอกว่า
  ผมเขียนเทสไงเพราะผมทำ TDD 5555 ผมยังจำได้เลย ผมไม่ได้ตั้งใจกวนตีนพี่จริงๆ
  นะ ผมแค่รู้สึกได้ว่า พี่น่าจะคุยง่ายผมเลยทำตัวง่ายๆ ด้วย แรกๆ เรานี่โคตรสนิทกัน
  ไปไหนมไหนด้วยกันอย่างบ่อย แชตไลน์ โทรคุยอย่างเยอะ พี่เกร๋ยังพาไปซื้อ Macbook Pro
  รุ่นใหม่ด้วย ตอนนั้น cool มั่กๆ สี space grey ถือไปไหนใครๆ ก็อิจฉาอิๆ หลังจากนั้น
  พี่เกร๋ยังช่วยให้ผมได้แฟนมาอีกหลังจากโสดมานานสามปี ทีมเราไปงาน Event
  และก็ไปกินข้าวด้วยกันบ่อยมากกกกก ผมถือว่าเวลาพวกนี้เป็นเวลาดีๆ ที่เราสนุกด้วยกันเลยอะ
  พี่เก๋ยังสอนผมอีกหลายๆ อย่าง ทำให้ผมโตขึ้น น่าเคารพมากขึ้น แม้ว่าผมจะพัฒนาขึ้นมามากแค่ไหน
  พี่เกร๋ก็ยังช่วยให้ผมก้าวข้ามขีดจำกัดตัวเองของผมไปได้อีกเรื่อยๆ ผมไม่เคยมองพี่เกร๋เป็นเจ้านายเลย
  พี่เกร๋เป็นเพื่อนร่วมงานที่ผมสะดวกใจจะคุยด้วยมากที่สุด และสามารถพูดหลายๆอย่างกับพี่เกร๋ตรงๆ
  ได้โดยไม่ต้องกลัวว่าพี่เกร๋จะคิดมาก เพราะเราเป็น Extrovert เหมือนกัน 5555
  ผมบอกตามตรงว่าผมใจหายมาก วันที่พี่บอกว่าพีื่จะไป แต่ผมก็เข้าใจและไม่พยายามจะเสียใจที่พี่ต้องไป
  แต่ผมเสียดายความเป็น Pronto Tools ที่พี่ พี่กานและพวกเราสร้างมันมาสามปีกว่า
  ต่อจากนี้มันคงไม่ศักดิ์สิทธิ์เหมือนเคย แต่ยังไงแม้ว่าพี่เกร๋จะอยู่ที่ไหน ผมจะพยายามไปเยี่ยมนะ
  พี่เกร๋เป็นหัวหน้าที่ดีที่สุดที่ผมเคยทำงานด้วยมาเลย ดีใจที่โชคชะตาได้พาเรามาให้เจอกัน
  ถึงแม้จะเป็นเวลาสั้นๆ แค่สามปีกว่า ขอบคุณมากฮับ จากแมวนั้ม
human: >
  ถึงฮิวแมน ตอนทีมเรามีแมนเข้ามาทำงานด้วย เราดีใจมากๆ เลยนะ ตอนนั้น Pronto Tools
  ยังเป็นทีมเล็กๆ ไม่ค่อย Geek เท่าไหร่ คนที่อินกับการเดฟมากๆ ก็ยังไม่ค่อยมีเยอะเท่าช่วงที่ผ่านมา
  แมนทำให้เราได้เรียนรู้หลายๆ อย่าง ทำให้รู้ว่าโลกนี้เราไม่ได้เก่งอยู่คนเดียว 5555 เราเกรงใจแมนมากๆ
  เหมือนกันแรกๆ เพราะเรารู้ว่าแมนเป็นคนเก่ง และบางทีแมนก็มีวิธีบางอย่างที่แมนอยากทำ เราก็เข้าใจ
  เพราะตอนแรกๆ เราก็เป็นเหมือนกัน เหมือนเป็นคนหัวดื้อและมางัดกัน 555 แต่หลังจากอะไรหลายๆ
  อย่างมันลงตัวๆ ขึ้น เราก็ดีใจนะที่เห็นแมนก้าวข้าวสิ่งหลายๆ อย่าง ก้าวข้าม ego ที่ทั้งเราและแมนเคยถือไว้
  ทิ้งมันไป และเปลี่ยนไปทำให้ตัวเราและทีมดีขึ้น แล้วก็ตั้งแต่แมนย้ายออกจาก Simplesat ไป
  เราก็เห็นว่าแมนดูมีความสุขกับการทำทีมที่มีน้องๆ หลายคน เราเห็นแมนคอย Coach น้อง ช่วยให้น้องโตขึ้น
  เก่งขึ้น เราเชื่อว่าแมนเป็นผู้นำที่ดีแล้ว และดีมากกว่าแต่ก่อนมากๆ แมนช่วย raise bar ใน Pronto Tools
  หลายๆ อย่าง และ Page Facebook ที่ตอนแรกทำมาจากกิจกรรมที่เรามาแชร์นู่นนี่กัน
  แต่แมนกลับทำให้มันเป็นสิ่งที่ทำติดต่อกัน และก็มีโพสนู่นนี่นั่นอยู่ตลอดเวลาช่วยให้คนอื่นให้รับความรู้ใหม่ๆ เสมอ
  ถ้ามีใครถามเรื่อง Python นะเราจะแนะนำเลย มาคุยกับแมนสิ แมนเมพ Python ที่สุดที่เราเคยรู้จักมาละ
  และถึงแม้ว่าเราจะไม่ค่อยได้ แลกเปลี่ยนบทสนทนามากมาย แต่เราก็เป็นบัดดี้ที่ซื้อเบียร์ให้แมนนะ 555
  เราอยากเห็นแมนพยายามทำทีมแบบนี้ต่อไปเรื่อยๆ นะ เราเชื่อว่าแมนรู้แล้วว่าทีมที่แมนอยากสร้างเป็นยังไง
  ก็ขอเป็นกำลังใจว่าให้ทำให้สำเร็จละกัน ขอให้โชคดีกับหนทางใหม่ๆ ที่เลือกเดินนะ จากแมวนั้ม
gatuk: >
  ถึง กต ตอนแรก กต ก็ไม่ได้เป็นคนที่พี่คุยด้วยเท่าไหร่หรอก แต่พอมาอยู่ทีมเดียวกันมาเนิ่มนาน จนมีเกือบ 10 คน
  จนลดมาเหลือ 4 คน ก็มีโอกาสได้คุยกับ กต เยอะขึ้นมากๆ พี่ไม่รู้จะบอกยังไงเหมือนกัน กต เหมือนเป็นคู่เวรคู่กรรม
  ตั้งแต่ชาติปางก่อนหรือเปล่า 5555 พี่ขอโทษที่เคยพูดหลายๆ อย่างทำให้ไม่สะบายใจ และทำให้เสียใจ และพี่ก็ขอบคุณ
  มากๆ ที่คอยอดทนกับพี่ ทำให้พี่มีความเห็นอกเห็นใจผู้อื่นมากขึ้น ถึงสุดท้ายยังไงก็ยังมีหัวร้อนบ้างอยู่ดีแหละ แต่พี่ก็สบายใจ
  ที่จะคุยกับตั๊กอยู่ตลอด กต เป็นคนเก่งนะ พี่เชื่อว่าตั๊กเข้าใจตรงนี้แล้ว กว่าจะก้าวข้ามจุดที่ตัวเอง down มาได้จนกลับมายืนผงาด
  อยู่แบบเนี้ย พี่ว่าไม่ง่ายเลย แต่ตั๊กก็ผ่านมันมาแล้ว เพราะฉะนั้นห้ามคิดอีกต่อไปนะว่าตัวเองไม่เก่งหรือด้อยกว่าคนอื่น
  และนอกจากนี้ พี่ยังเห็นว่า กต เป็นคนที่ใส่ใจคนอื่นม้ากกกกกกกกกกกกกกกก ก ไก่ล้านตัว กต เนี่ยจะสังเกตเห็นว่าคนไหน
  รู้สึกไม่สบายใจได้ก่อนเพื่อนเลย ใจขณะที่พี่ไม่เคยรู้สึกเลย 555 และตั๊กยังคอยช่วยเหลือคนอื่นอีก ทำ community ก็หลายอย่าง
  ทั้ง Girls Who Dev, Pycon และอีกหลายๆ อย่าง งานในบริษัทอย่าง AOC ก็ยังแบ่งเวลามาช่วย พี่ก็สนุกนะที่ได้มีโอกาสทำงานกับ กต
  ในหลายๆ งาน ขอให้ กต เป็น กต แบบนี้ต่อไป และนัดกันมากินข้าวบ้างอะไรบ้าง (หลัง COVID หมดนะ ตอนนี้ขออยู่บ้านก่อน 555)
  ขอให้โชคดี และพี่ไม่ว่า กต จะทำไร พี่ขอเป็นกำลังใจให้เสมอ จากพี่แมวนั้ม
