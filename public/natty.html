<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For P'Natty | Pronto Tools Friendship</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="bb-custom-wrapper">
      <div id="book" class="bb-bookblock bb-vertical">
        <div class="bb-item">
          <h1>Natty's Friendship</h1>
        </div>
        <div class="bb-item">
          <div class="whole-page">
            <h2>whole page</h2>
            <style>
              .whole-page {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                background-image: url(background.jpg);
                background-size: cover;
                background-position: center;
              }
              .whole-page h2 {
                font-size: 50px;
              }
            </style>
          </div>
        </div>
        <div class="bb-item">
          <div class="bb-custom-side" style="background-color: #eee;">
            page 2.1
          </div>
          <div class="bb-custom-side">
            page 2.2
          </div>
        </div>
        <div class="bb-item">
          <div class="bb-custom-side" style="background-color: #eee;">
            <div>
            <center>
              <h1>จองงงงงง</h1>
            </center>
              <div>
                <img src='https://scontent.fbkk4-2.fna.fbcdn.net/v/t1.0-9/64259466_2283372501754751_2241537646461452288_n.jpg?_nc_cat=110&_nc_sid=09cbfe&_nc_eui2=AeH7-w0X6hGtjUfxKYLQuqwz5t_0ENnYc7SOIPkPEE5vWMcEl29J9edhlm34Tta8m25adrCbYU7wtzBKHu3TCE2g1Ulio8RXCxxmTslkOxpquQ&_nc_oc=AQnuzyVNyAdPdBRESS2NfKQEM0igyxYPRoPkIEVL5DLdz0QMnI8zc4_RHkJlxCnmUEw&_nc_ht=scontent.fbkk4-2.fna&oh=d7ebcf790c243d388992513d68f0ff8e&oe=5EA3E5F5'
                width="200" height="200">
              </div>
              <h2> Name : Nattaphon Bunsuwan </h2>
            </div>
          </div>
          <div class="bb-custom-side">
            page 3.2
          </div>
        </div>
      </div>
      <nav>
        <a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
        <a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
        <a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
        <a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
      </nav>
    </div>
    <script src="bundle.js"></script>
    <script>
      const Page = (function() {
        var config = {
            $bookBlock: $('#book'),
            $navNext: $('#bb-nav-next'),
            $navPrev: $('#bb-nav-prev'),
            $navFirst: $('#bb-nav-first'),
            $navLast: $('#bb-nav-last')
          },
          init = function() {
            config.$bookBlock.bookblock({
              speed: 1000,
              shadowSides: 0.8,
              shadowFlip: 0.4
            })
            initEvents()
          },
          initEvents = function() {
            var $slides = config.$bookBlock.children()

            // add navigation events
            config.$navNext.on('click touchstart', function() {
              config.$bookBlock.bookblock('next')
              return false
            })

            config.$navPrev.on('click touchstart', function() {
              config.$bookBlock.bookblock('prev')
              return false
            })

            config.$navFirst.on('click touchstart', function() {
              config.$bookBlock.bookblock('first')
              return false
            })

            config.$navLast.on('click touchstart', function() {
              config.$bookBlock.bookblock('last')
              return false
            })

            // add swipe events
            $slides.on({
              swipeleft: function(event) {
                config.$bookBlock.bookblock('next')
                return false
              },
              swiperight: function(event) {
                config.$bookBlock.bookblock('prev')
                return false
              }
            })

            // add keyboard events
            $(document).keydown(function(e) {
              var keyCode = e.keyCode || e.which,
                arrow = {
                  left: 37,
                  up: 38,
                  right: 39,
                  down: 40
                }

              switch (keyCode) {
                case arrow.left:
                  config.$bookBlock.bookblock('prev')
                  break
                case arrow.right:
                  config.$bookBlock.bookblock('next')
                  break
              }
            })
          }

        return { init: init }
      })()

      Page.init()
    </script>
  </body>
</html>
